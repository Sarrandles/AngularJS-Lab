<!DOCTYPE html>
<html ng-app="moduleApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Angular Lab</title>
</head>
<body>

  <div class=allDis ng-controller="FormController as test">
    <!-- "as test" is makes FormController shorthand and gives it a nickname -->
    <h1>ToDo List</h1>
    <p>A place to store the things you have to do!</p>

<input type="text" placeholder="Filter your to-dos" ng-model="itemFilter">
    <ol>
      <li ng-repeat="items in test.toDoList | filter: itemFilter track by $index"> {{ items }} <a ng-click="test.removeItem($index)" href=""><i class="material-icons">highlight_off</i></a></li>
    </ol>
<input type="text" ng-model="addItem" placeholder="Add your to-dos">
    <button ng-click="test.addItem(addItem)">Add</button>
    <!-- ng-model is a way to extract information from inputs and bind it to other places -->
    <!-- only works when you click the actual LINK and not the button?? -->

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="module.js"></script>
  <script src="controller.js"></script>
</body>
</html>
